<ion-header>
  <ion-toolbar>
    <ion-title>Nombre</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido a nombre</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Monitorea tu actividad física y hábitos saludables.</p>
        <ion-button expand="block" routerLink="/activity">Ver Actividad</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
